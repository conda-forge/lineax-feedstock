{% set name = "lineax" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lineax-{{ version }}.tar.gz
  sha256: ed41098dbd94b639287f15682e19cd9ec1dc9ecad6844ee861536044a0e3285c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<4.dev0
    - hatchling
    - pip
  run:
    - python >=3.9,<4.dev0
    - jax >=0.4.26
    - jaxtyping >=0.2.20
    - equinox >=0.11.3
    - typing-extensions >=4.5.0

test:
  imports:
    - lineax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/patrick-kidger/lineax
  summary: Linear solvers in JAX and Equinox.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
